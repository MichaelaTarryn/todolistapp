<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>To do app</title>
</head>
<body>
  <div class="wrapper">
    <header1>Todo app</header1>
    <div class="inputfield">
      <input id="input" type="text" placeholder="ADD YOUR NEW TODO">
      <button><i class="bi bi-plus-square"></i></button>
    </div>
    <ul class="todoList">
      <!-- <li>Buy me a car<span><i class="bi bi-trash-fill"></i></span></li>
      <li>Buy me a car<span><i class="bi bi-trash-fill"></i></span></li> -->
    </ul>
    <div class="sort">
      <span> To do list in order</span> 
      <button id="sort">Sort by</button>
    </div>
    <div class="footer">
      <span> You have  <span class="pendingNumb">
      </span> Pending tasks </span>
      <button>Clear all</button>
    </div>
    
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascript/code.js"></script>
</body>
</html>
